{% extends "index.html" %}
{% block content %}
</br>
<center><font face="arial" size="4"><b>RESULT - {{e.name}}</b></font></center>
     <form action="" method='POST'>
     {% csrf_token %}
    </br></br>
    <script type="text/javascript">
    var i=1,j=0,z=0;
    for (i=1;i<9;i++)
    {
        document.write("<b><u>Position</u></b> : " + i + "</br>");
        document.write("<table>");
        for(j=0;j<3;j++)
        {
            
            document.write("<tr><td>Name : </td><td><input type='text' name='name[" + z + "]' ></td><td><pre> - </pre></td><td>Hostel : </td><td><select name='sel["+ z +"]'>{% for hostel in hostels %}<option name='{{hostel.hostel}}'>{{hostel.hostel}}</option>{% endfor %}</select></td><td><pre> - </pre></td><td><input type='text' name='points[" + z + "]' size='3'></td><td>pts</td></tr>");
            z++;
            
        }
        document.write("</table>");
        document.write("</br>");
    }
    </script>
        
        <center><input type ='submit' value="Submit" /></center>

    </form>
{% endblock %}
